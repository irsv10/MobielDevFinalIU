<div class="container content">


<div class="row ui-sortable">
    <div class="col-sm-8 col-md-10">
      <section class="module actionable draggable scrollable" style="display: block;">
        <header class="module-header">
        Interested in Digital Technology Leadership Program?</header>
        <div class="module-body">
            <form id="myForm" action="https://apps.kelley.iu.edu/systemsapi/echo/echo" method="post">
                <div class="myForm">
					<label for="name">
						<span>Name</span>
						<input type="text" class="input" name="name" value="" />
					</label>

                    <label for="contact">
						<span>Contact Method</span>
						<select id="contactSelect" name="contact" class="select">
							<option selected>Select an option</option>
							<option>Work Phone</option>
							<option>Cell Phone</option>
							<option>Email</option>
							<option>Instant Messenger</option>

						</select>
					</label>
                   <div id="work_phone" style="display:none">
					<label>
						<span>Work Number</span>
						<input id="tel" type="tel" class="phone" name="area_code" placeholder="Work Phone" value="" maxlength="16" />
						<!--<input type="text" class="phone" name="phone" value="" maxlength="5"  /> -
						<input type="text" class="phone" name="ext" value="" maxlength="5"  />-->
					</label>
				</div>

				<div id="cell_phone" style="display:none">
					<label>
						<span>Cell Number</span>
						<input id="cell" type="tel" class="phone" name="area_code" placeholder="Cell Phone" value="" maxlength="16" />
						<!--<input type="text" class="phone" name="phone" value="" maxlength="5"  /> -
						<input type="text" class="phone" name="ext" value="" maxlength="5"  />-->
					</label>

				</div>


				<div id="e_box" style="display:none">
					<label for="email">
						<span>Email</span>
						<input type="email" id="email" class="input" name="email" placeholder="email address" value="" />
					</label>
				</div>

				<div id="ins_mess" style="display: none">
					<label for="ins_mess">
						<span>Instant Messenger</span>
						<input type="email" id="mess" class="input" name="ins_mess" placeholder="Instant Messenger" value="" />
					</label>

				</div>

					<label for="us">
						<span>Located In US?</span>
						<input type="checkbox" name="checkbox-0" checked="true" />
					</label>

					<label for="availability">
						<span>Availability</span>
						<select name="availability" class="select">
							<option selected>Select an option</option>
							<option>Morning</option>
							<option>Afternoon</option>
							<option>Evening</option>
						</select>
					</label>

					<label for="qc">
						<span>Comments</span>
						<textarea name="qc" class="textarea"></textarea>
					</label>

                    <label>
						<span></span>
						<input type="submit" onClick="vEmail();vTel()" value="Submit"/>
					</label>

					<label>
						<span></span>
						<input type="reset" value="Reset" />
					</label>
					<script type="text/javascript" src="js/site.js"></script>
                </div>
				</form>
        </div>

      </section>
    </div>


</div>
